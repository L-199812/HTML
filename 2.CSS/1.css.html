<!-- /* css英文全称：cascading style sheets   层叠样式表*/
/* 主要用于对网页中网页显示进行控制 */
/* 语法架构   脸{眼睛：放大；鼻子：垫高......}   但是内部样式需要写在style标签里面*/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:red;
        }
        /* 可以全部在一个style标签里面 */
        h2{
            color: aqua;
        }
        h3{
            color:yellowgreen ;
        }
    </style>
</head>
