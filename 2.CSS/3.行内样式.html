<!-- 行内样式是绑定在HTML标签上的 -->
<!-- 但是这种会觉得比较乱，所以最好外部样式 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: blue;">111111</h1>
    <h2 style="color: aqua;">222222</h2>
</body>
</html>

<!-- 同一个属性的优先级：外部优先级<内部优先级<行内优先级 -->
<!-- 就近原则 -->
