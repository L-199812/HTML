<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 群组合并选择器标签，一次性给多个标签设置 */
        div,p{
            background-color: red;
        }
        /*后代选择器，div包含着的p */
        /* 从右到左匹配哦！ */
        div p{
            color: yellow;
        }
    </style>
</head>
<body>
    <div>111111111
        <p>111111</p>
    </div>
    <h1>1111111111</h1>
    <p>11111111111</p>

</body>
</html>
