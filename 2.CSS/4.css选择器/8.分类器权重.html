<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 权重：id选择器>类选择器>元素选择器 */
        /* 包含选择器是权重之和里加外 */
        /* import选择器最高 */
        div{
            color: red;
        }
        .div{
            color: yellow;
        }
        #div1{
            color: green;
        }

    </style>
</head>
<body>
    <div class="div" id="div1">111111111</div>
</body>
</html>
