<!-- 为了精准选到某类标签的某个标签 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 一个标签一个id可以方便寻找 -->
    <!-- 虽然多个标签一个id不会报错，但是不规范，除非有特定需求 -->
    <div id="box1">111</div>
    <div id="box1">222</div>
    <div id="box3">333</div>
</body>
</html>
