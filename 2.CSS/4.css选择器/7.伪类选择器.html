<!-- 超链接a的伪类 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 超链接a初始状态 */
        a:link{
            color: yellow;
        }
        /* 访问之后的 */
        a:visited{
            color: red;
        }
        /* 鼠标移上去之后的 */
        a:hover{
            color: green;
        }
        /* 激活之后的 */
        a:active{
            color: blue;
        }
        /* 顺序不能更改 ，因为代码会覆盖*/
    </style>
</head>
<body>
    <a href="https://wwww.baidu.com">百度</a>
</body>
</html>
