<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.baidu.com">
        <!-- 如果没有type的话会是显示的  name属性用来将输入的数据提交到服务器-->
        用户信息：<input type="text"  placeholder="请输入你的用户名" name="king"><br>
        密码:<input type="password" placeholder="请输入密码" name="nima"><br>
        <!-- 会提交信息到action指定的地址 -->
        <input type="submit" value="登录"><br>
        <button type="reset">reset</button>
    </form>
</body>
</html>
