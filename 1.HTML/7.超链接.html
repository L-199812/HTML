<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt+w就是快捷键给文字加标签 -->
    <!-- 超链接能够实现不同页面的跳转-->
    <!-- href属性就是要跳转的地方 -->
    <!-- target规定在何处打开 _self就是默认值，在本窗口打开；_blank新窗口中打开......-->
    <a href="https://www.baidu.com/" target="_blank">百度</a>
    <a href="6.image.html">self</a>

    <!-- 点击图片能够跳转的 -->
    <a href="https://www.baidu.com/" target="_self" title="点击可以百度查询"><img src="../image/人物.jpg" width="200" height="150"></a>
</body>
</html>
