<!-- 不一般的hr -->
<!-- 属性前要空格 -->
<!-- <标记 属性="属性值"> -->

<!-- 特殊符号 -->
<!-- 标签内容,从特殊到泛指 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
    <!-- 颜色属性 -->
    <hr color="green">
    <hr color="yellow">
    <hr color="red" width="300" align="left">
    <hr color="black" width="900" align="right" noshade="">
    <p>
        <!-- <>特殊符号的写法 -->
        上一讲的内容是&lt;hr noshade/&gt;
        <!-- 空格的写法 -->
        <!-- 随大小不一样而变化 -->
        <p>&nbsp;赵谦孙俪,梧州阵亡</p>
        <!-- 固定两个字符 -->
        <p>&emsp;&emsp;赵谦孙俪,梧州阵亡</p>



        <!-- 版权符号 -->
    </p>
    &copy;
    </p>

    <!--  商标符号-->
    <p>
        &trade;<br/>
        &reg;<br/>
    </p>
    <!-- 表情符号 -->
    <p>
        &#128512
    </p>
</body>
</html>
