<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 列表分为有序无序自定义列表 -->
    <!-- 有序列表 -->
    <p>
        <!-- li里面可以随意放标签，但是ol里面只能放li标签 -->
        <!-- 数字序号是自动生成的 -->
        <!-- type参数就是序号类型 1，A，a i I-->
        <!-- start参数就是起始的数字序号 ,只能是数字-->
    <ol type="a" start="3">
        <li>11111</li>
        <li>22222</li>
        <li>33333</li>
    </ol>
    </p>


    <!--无序列表 -->
    <!-- type参数：disc黑色失心的；square;none;circle -->
    <ul type="circle">
        <li>111111</li>
        <li>222222</li>
        <li>333333</li>
    </ul>

    <!-- 自定义列表 -->
    <!-- 创建多份最好创建多份dl -->
    <dl>
        <dt>image</dt>
        <dd>word</dd>
    </dl>
</body>
</html>
